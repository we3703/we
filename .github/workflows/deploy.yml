name: Deploy Flutter Web (healthon)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Flutter 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          cache: true

      # 3️⃣ Flutter Web 빌드
      - name: Build Flutter Web
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}

      # 4️⃣ DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Docker 이미지 빌드 & Push
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/healthon-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/healthon-frontend:${{ github.sha }}

      # 6️⃣ EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/healthon-frontend:latest
            docker stop healthon-frontend || true
            docker rm healthon-frontend || true
            docker run -d \
              -p 80:80 \
              --name healthon-frontend \
              ${{ secrets.DOCKERHUB_USERNAME }}/healthon-frontend:latest