<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="헬스온">
  <meta name="keywords" content="외주, 프리랜서, 아웃소싱">
  <meta name="author" content="헬스온">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="헬스온">
  <meta property="og:description" content="헬스온">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="헬스온">
  <meta name="twitter:description" content="헬스온">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>헬스온</title>
  <link rel="manifest" href="manifest.json">

  <!-- Mobile keyboard fix styles -->
  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .flutter-view {
      min-height: 100%;
    }

    /* Prevent iOS bounce scrolling */
    body.keyboard-open {
      position: fixed;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Keyboard resize handler for mobile browsers -->
  <script>
    let initialHeight = window.innerHeight;
    let isKeyboardOpen = false;

    // Detect keyboard open/close
    window.visualViewport.addEventListener('resize', function() {
      const currentHeight = window.visualViewport.height;
      const diff = initialHeight - currentHeight;

      if (diff > 150) {
        // Keyboard is open
        isKeyboardOpen = true;
      } else {
        // Keyboard is closed
        if (isKeyboardOpen) {
          isKeyboardOpen = false;
          // Reset scroll position when keyboard closes
          setTimeout(function() {
            window.scrollTo(0, 0);
          }, 100);
        }
      }
    });

    // Handle focus events
    document.addEventListener('focusin', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        // Scroll the input into view
        setTimeout(function() {
          e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300);
      }
    });

    // Handle blur events
    document.addEventListener('focusout', function() {
      setTimeout(function() {
        if (!isKeyboardOpen) {
          window.scrollTo(0, 0);
        }
      }, 100);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
